
apiVersion: apps/v1
kind: Deployment
metadata:
  name: porthole
  namespace: porthole
  labels:
    app.kubernetes.io/name: porthole
    app.kubernetes.io/component: kubernetes-service-proxy
    app.kubernetes.io/version: "0.2.51"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: porthole
      app.kubernetes.io/component: kubernetes-service-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: porthole
        app.kubernetes.io/component: kubernetes-service-proxy
        app.kubernetes.io/version: "0.2.51"
    spec:
      serviceAccountName: porthole
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      initContainers:
      - name: init-config-generator
        image: jgoodier/porthole:0.2.51
        env:
        - name: OUTPUT_DIR
          value: "/app/generated-output"
        - name: LOG_LEVEL
          value: debug
        command: ["/bin/bash", "-c", "/app/scripts/init-container-entrypoint.sh"]
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: app-generated-output
          mountPath: /app/generated-output
        # init-container-entrypoint.sh copies the static files to the shared-config volume
        - name: shared-config
          mountPath: /app/shared-configs
        - name: porthole-config
          mountPath: /app/src/porthole/config
      containers:
      - name: porthole
        image: jgoodier/porthole:0.2.51
        imagePullPolicy: IfNotPresent
        env:
        - name: OUTPUT_DIR
          value: "/app/generated-output"
        - name: LOG_LEVEL
          value: debug
        command: ["python", "-m", "porthole.porthole", "watch"]
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: app-generated-output
          mountPath: /app/generated-output
        - name: porthole-config
          mountPath: /app/src/porthole/config
        - name: shared-config
          mountPath: /app/shared-configs
      - name: openresty
        image: bitnami/openresty:latest
        ports:
        - name: http
          containerPort: 7070
          protocol: TCP
        command: ["/bin/bash", "-c"]
        args:
          - |
            # Install inotify-tools for file watching
            apt-get update && apt-get install -y inotify-tools
            
            # Start config watcher in background
            /app/scripts/openresty-config-watcher.sh &
            
            # Start OpenResty in foreground
            exec /opt/bitnami/scripts/openresty/entrypoint.sh /opt/bitnami/scripts/openresty/run.sh
        env:
        - name: WATCH_DIR
          value: "/app/generated-output"
        volumeMounts:
          - name: app-generated-output
            mountPath: /app/generated-output
          - name: openresty-server-config
            mountPath: /opt/bitnami/openresty/nginx/conf/server_blocks
          - name: openresty-tmp
            mountPath: /opt/bitnami/openresty/nginx/tmp
          - name: shared-config
            mountPath: /app/shared-configs
          - name: watcher-script
            mountPath: /app/scripts
      volumes:
      - name: app-generated-output
        emptyDir: {}
      - name: openresty-server-config
        configMap:
          name: openresty-server-config
      - name: openresty-tmp
        emptyDir: {}
      - name: porthole-config
        configMap:
          name: porthole-config
      - name: shared-config
        emptyDir: {}
      - name: watcher-script
        configMap:
          name: openresty-watcher-script
          defaultMode: 0755
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
