apiVersion: v1
kind: ConfigMap
metadata:
  name: openresty-server-config
  namespace: k8s-service-proxy
data:
  default.conf: |2-
    server {
        listen 7070;
        server_name _;
        location / {
            root /app/output;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            # try_files $uri $uri/ =404;
        }
        include /app/output/locations.conf;
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-service-proxy
  namespace: k8s-service-proxy
  labels:
    app.kubernetes.io/name: k8s-service-proxy
    app.kubernetes.io/component: service-discovery
    app.kubernetes.io/version: "0.2.4"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-service-proxy
      app.kubernetes.io/component: service-discovery
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8s-service-proxy
        app.kubernetes.io/component: service-discovery
        app.kubernetes.io/version: "0.2.4"
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: k8s-service-proxy
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      initContainers:
      - name: config-generator
        image: jgoodier/k8s-service-proxy:0.2.4
        env:
        - name: OUTPUT_DIR
          value: "/app/output"
        - name: DEBUG
          value: "false"
        - name: SKIP_NAMESPACES
          value: "kube-system,kube-public,kube-node-lease"
        command: ["python", "-m", "porthole.porthole", "generate"]
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: app-output
          mountPath: /app/output
      containers:
      - name: openresty
        image: bitnami/openresty:latest
        ports:
        - name: http
          containerPort: 7070
          protocol: TCP
        volumeMounts:
          - name: app-output
            mountPath: /app/output
          - name: openresty-server-config
            mountPath: /opt/bitnami/openresty/nginx/conf/server_blocks
          - name: openresty-tmp
            mountPath: /opt/bitnami/openresty/nginx/tmp
      - name: k8s-service-proxy
        image: jgoodier/k8s-service-proxy:0.2.4
        imagePullPolicy: Always
        ports:
        - name: backend
          containerPort: 6060
          protocol: TCP
        env:
        - name: OUTPUT_DIR
          value: "/app/output"
        - name: REFRESH_INTERVAL
          value: "300"
        - name: PORTAL_TITLE
          value: "Kubernetes Services Portal"
        - name: DEBUG
          value: "false"
        - name: SKIP_NAMESPACES
          value: "kube-system,kube-public,kube-node-lease"
        command: ["/app/scripts/startup-watch-serve.sh"]
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: backend
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: backend
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: app-output
          mountPath: /app/output
      volumes:
      - name: app-output
        emptyDir: {}
      - name: openresty-server-config
        configMap:
          name: openresty-server-config
      - name: openresty-tmp
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-service-proxy
  namespace: k8s-service-proxy
  labels:
    app.kubernetes.io/name: k8s-service-proxy
    app.kubernetes.io/component: service-discovery
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 7070
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: k8s-service-proxy
    app.kubernetes.io/component: service-discovery
