<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Services Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #2d2d2d 0%, #3a3a3a 100%);
            padding: 2rem 1rem;
            border-bottom: 3px solid #64b5f6;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .header-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #64b5f6;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #b0b0b0;
            margin-top: 0.25rem;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .nav-link {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(100, 181, 246, 0.2);
            border-color: #64b5f6;
        }

        /* Main Content */
        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Filter Controls */
        .filter-controls {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .filter-input::placeholder {
            color: #999;
        }

        .filter-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            color: #ffffff;
            font-size: 0.9rem;
        }

        /* Service Grid */
        .service-grid {
            display: grid;
            gap: 2rem;
        }

        .namespace-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .namespace-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .namespace-title {
            color: #64b5f6;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .namespace-count {
            background: rgba(100, 181, 246, 0.2);
            color: #64b5f6;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .services-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* Service Cards */
        .service-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #64b5f6, #42a5f5);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(100, 181, 246, 0.3);
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-card.healthy {
            border-left: 4px solid #4caf50;
        }

        .service-card.unhealthy {
            border-left: 4px solid #f44336;
        }

        .service-card.unknown {
            border-left: 4px solid #ff9800;
        }

        .service-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .service-name {
            font-weight: 600;
            color: #ffffff;
            margin-left: 0.75rem;
            flex-grow: 1;
            font-size: 1.1rem;
        }

        .status-icon {
            font-size: 1.25rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .frontend-icon {
            font-size: 1.25rem;
            margin-left: 0.5rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .service-details {
            margin-bottom: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .service-detail {
            font-size: 0.9rem;
            color: #b0b0b0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .service-detail-label {
            font-weight: 500;
            color: #d0d0d0;
        }

        .service-actions {
            display: flex;
            gap: 0.75rem;
        }

        .service-link {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%);
            color: #ffffff;
            padding: 0.75rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(100, 181, 246, 0.3);
        }

        .service-link:hover {
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.4);
        }

        .service-link-icon {
            font-size: 1rem;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #2d2d2d 0%, #3a3a3a 100%);
            padding: 2rem 1rem;
            text-align: center;
            border-top: 3px solid #64b5f6;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            color: #b0b0b0;
        }

        .footer-section h3 {
            color: #ffffff;
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .header-stats {
                gap: 1rem;
            }

            .stat-card {
                padding: 0.5rem 1rem;
            }

            main {
                padding: 1rem;
            }

            .namespace-section {
                padding: 1.5rem;
            }

            .services-list {
                grid-template-columns: 1fr;
            }

            .service-details {
                grid-template-columns: 1fr;
            }

            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(100, 181, 246, 0.3);
            border-top: 4px solid #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden class for filtering */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="portal-title">Kubernetes Services Portal</h1>
        <div class="header-stats">
            <div class="stat-card">
                <div class="stat-number" id="total-services">-</div>
                <div class="stat-label">Total Services</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="healthy-services">-</div>
                <div class="stat-label">Healthy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unhealthy-services">-</div>
                <div class="stat-label">Unhealthy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="frontend-services">-</div>
                <div class="stat-label">Frontend</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-namespaces">-</div>
                <div class="stat-label">Namespaces</div>
            </div>
        </div>
    </header>

    <div class="navigation">
        <a href="portal.html" class="nav-link active">Portal View</a>
        <a href="table.html" class="nav-link">Table View</a>
    </div>

    <main>
        <div class="filter-controls">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="search">Search:</label>
                    <input type="text" id="search" class="filter-input" placeholder="Filter services...">
                </div>
                <div class="filter-group">
                    <label for="namespace-filter">Namespace:</label>
                    <select id="namespace-filter" class="filter-select">
                        <option value="">All Namespaces</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="status-filter">Status:</label>
                    <select id="status-filter" class="filter-select">
                        <option value="">All Status</option>
                        <option value="healthy">Healthy</option>
                        <option value="unhealthy">Unhealthy</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="frontend-filter">Frontend:</label>
                    <select id="frontend-filter" class="filter-select">
                        <option value="">All Services</option>
                        <option value="true">Frontend Only</option>
                        <option value="false">Non-Frontend</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <div id="service-grid" class="service-grid" style="display: none;">
            <!-- Services will be loaded here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Discovery Info</h3>
                <p id="generated-at">Generated: -</p>
                <p id="discovery-time">Discovery: -</p>
            </div>
            <div class="footer-section">
                <h3>Namespaces</h3>
                <p id="namespaces-scanned">Scanned: -</p>
                <p id="namespaces-skipped">Skipped: -</p>
            </div>
        </div>
    </footer>

    <script>
        let servicesData = null;
        let filteredServices = [];

        // Utility functions
        function formatDateTime(dateString) {
            if (!dateString) return '-';
            return new Date(dateString).toLocaleString();
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'healthy': return '✅';
                case 'unhealthy': return '❌';
                case 'unknown': return '❓';
                default: return '❓';
            }
        }

        function getFrontendIcon(isFrontend) {
            return isFrontend ? '🎯' : '';
        }

        // Load services data
        async function loadServicesData() {
            try {
                const response = await fetch('services.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                servicesData = await response.json();
                updateUI();
                renderServices();
                setupFilters();
            } catch (error) {
                console.error('Failed to load services data:', error);
                document.getElementById('loading').innerHTML = '<p>Failed to load services data. Please check if services.json exists.</p>';
            }
        }

        // Update header stats and footer
        function updateUI() {
            if (!servicesData || !servicesData.meta) return;

            const meta = servicesData.meta;
            
            // Update stats
            document.getElementById('total-services').textContent = meta.total_services || 0;
            document.getElementById('healthy-services').textContent = meta.healthy_services || 0;
            document.getElementById('unhealthy-services').textContent = meta.unhealthy_services || 0;
            document.getElementById('frontend-services').textContent = meta.frontend_services || 0;
            document.getElementById('total-namespaces').textContent = meta.namespaces_scanned?.length || 0;

            // Update footer
            document.getElementById('generated-at').textContent = `Generated: ${formatDateTime(meta.generated_at)}`;
            document.getElementById('discovery-time').textContent = `Discovery: ${formatDateTime(meta.discovery_time)}`;
            document.getElementById('namespaces-scanned').textContent = `Scanned: ${meta.namespaces_scanned?.length || 0}`;
            document.getElementById('namespaces-skipped').textContent = `Skipped: ${meta.namespaces_skipped?.length || 0}`;
        }

        // Group services by namespace
        function groupServicesByNamespace(services) {
            const grouped = {};
            services.forEach(service => {
                if (!grouped[service.namespace]) {
                    grouped[service.namespace] = [];
                }
                grouped[service.namespace].push(service);
            });
            return grouped;
        }

        // Render services
        function renderServices() {
            if (!servicesData || !servicesData.services) return;

            filteredServices = [...servicesData.services];
            applyFilters();
            
            const serviceGrid = document.getElementById('service-grid');
            const grouped = groupServicesByNamespace(filteredServices);
            
            if (Object.keys(grouped).length === 0) {
                serviceGrid.innerHTML = '<p style="text-align: center; color: #999;">No services found matching the current filters.</p>';
                serviceGrid.style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                return;
            }

            let html = '';
            Object.keys(grouped).sort().forEach(namespace => {
                const services = grouped[namespace];
                html += `
                    <div class="namespace-section" data-namespace="${namespace}">
                        <div class="namespace-header">
                            <h2 class="namespace-title">${namespace}</h2>
                            <span class="namespace-count">${services.length} services</span>
                        </div>
                        <div class="services-list">
                `;
                
                services.sort((a, b) => a.service.localeCompare(b.service)).forEach(service => {
                    const statusClass = service.endpoint_status || 'unknown';
                    const statusIcon = getStatusIcon(service.endpoint_status);
                    const frontendIcon = getFrontendIcon(service.is_frontend);
                    
                    html += `
                        <div class="service-card ${statusClass}" 
                             data-service="${service.service}"
                             data-namespace="${namespace}"
                             data-status="${service.endpoint_status}"
                             data-frontend="${service.is_frontend}"
                             onclick="window.open('${service.proxy_url}', '_self')">
                            <div class="service-header">
                                <span class="status-icon">${statusIcon}</span>
                                <span class="service-name">${service.service}</span>
                                <span class="frontend-icon">${frontendIcon}</span>
                            </div>
                            <div class="service-details">
                                <div class="service-detail">
                                    <span class="service-detail-label">Port:</span>
                                    <span>${service.port}${service.port_name ? ` (${service.port_name})` : ''}</span>
                                </div>
                                <div class="service-detail">
                                    <span class="service-detail-label">Type:</span>
                                    <span>${service.service_type}</span>
                                </div>
                                <div class="service-detail">
                                    <span class="service-detail-label">Endpoints:</span>
                                    <span>${service.endpoint_count}</span>
                                </div>
                                <div class="service-detail">
                                    <span class="service-detail-label">Protocol:</span>
                                    <span>${service.protocol}</span>
                                </div>
                            </div>
                            <div class="service-actions">
                                <a href="${service.proxy_url}" class="service-link" onclick="event.stopPropagation();">
                                    <span class="service-link-icon">🔗</span>
                                    <span>Open Service</span>
                                </a>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });

            serviceGrid.innerHTML = html;
            serviceGrid.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Setup filter controls
        function setupFilters() {
            if (!servicesData || !servicesData.services) return;

            // Populate namespace filter
            const namespaces = [...new Set(servicesData.services.map(s => s.namespace))].sort();
            const namespaceSelect = document.getElementById('namespace-filter');
            namespaces.forEach(namespace => {
                const option = document.createElement('option');
                option.value = namespace;
                option.textContent = namespace;
                namespaceSelect.appendChild(option);
            });

            // Setup filter event listeners
            document.getElementById('search').addEventListener('input', applyFilters);
            document.getElementById('namespace-filter').addEventListener('change', applyFilters);
            document.getElementById('status-filter').addEventListener('change', applyFilters);
            document.getElementById('frontend-filter').addEventListener('change', applyFilters);
        }

        // Apply filters
        function applyFilters() {
            if (!servicesData || !servicesData.services) return;

            const searchTerm = document.getElementById('search').value.toLowerCase();
            const selectedNamespace = document.getElementById('namespace-filter').value;
            const selectedStatus = document.getElementById('status-filter').value;
            const selectedFrontend = document.getElementById('frontend-filter').value;

            filteredServices = servicesData.services.filter(service => {
                // Search filter
                if (searchTerm && !service.service.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // Namespace filter
                if (selectedNamespace && service.namespace !== selectedNamespace) {
                    return false;
                }

                // Status filter
                if (selectedStatus && service.endpoint_status !== selectedStatus) {
                    return false;
                }

                // Frontend filter
                if (selectedFrontend && service.is_frontend.toString() !== selectedFrontend) {
                    return false;
                }

                return true;
            });

            renderServices();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadServicesData();
        });
    </script>
</body>
</html>
